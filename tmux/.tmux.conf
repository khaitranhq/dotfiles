# ================================
# TMUX CONFIGURATION - ERGONOMIC SETUP
# ================================

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

# set -g @plugin 'catppuccin/tmux#v0.3.0'
set -g @plugin 'z3z1ma/tmux-gruvbox'
set -g @plugin 'alexwforsythe/tmux-which-key'

# Theme settings
# set -g @catppuccin_flavor 'macchiato' # latte,frappe, macchiato or mocha
set -g @gruvbox_flavour 'dark'
set -g default-terminal "screen-256color"
set -as terminal-features ",xterm-256color:RGB"

set -gq allow-passthrough on
set -g visual-activity off

# ================================
# ERGONOMIC KEY BINDINGS
# ================================

# Use C-space as prefix (excellent for finger ergonomics - keeps fingers free)
set -g prefix C-space
unbind-key C-b
bind-key C-space send-prefix

# Quick config reload - much easier on fingers than complex sequences
bind r source-file ~/.tmux.conf \; display-message "Config reloaded!"

# File picker with ergonomic binding
bind C-f display-popup -E "pick_files"

# Floating lazygit toggle - Press prefix + g to show/hide
bind g if-shell "tmux has-session -t lazygit 2>/dev/null" \
    "display-popup -d '#{pane_current_path}' -xC -yC -w85% -h90% -E 'tmux attach-session -t lazygit'" \
    "display-popup -d '#{pane_current_path}' -xC -yC -w85% -h90% -E 'tmux new-session -s lazygit lazygit'"

# Kill lazygit session to reset its state - Press prefix + G
bind G if-shell "tmux has-session -t lazygit 2>/dev/null" \
    "kill-session -t lazygit; display-message 'Lazygit session killed'" \
    "display-message 'No lazygit session found'"

# ================================
# INTUITIVE PANE SPLITTING
# ================================

# Use intuitive symbols for splitting (easier to remember and type)
unbind '"'
unbind %
bind | split-window -h -c "#{pane_current_path}"  # Horizontal split with vertical line
bind - split-window -v -c "#{pane_current_path}"  # Vertical split with horizontal line

# Keep the old bindings as alternatives for muscle memory
bind '"' split-window -c "#{pane_current_path}"
bind / split-window -h -c "#{pane_current_path}"

# ================================
# VIM-STYLE NAVIGATION (HOME ROW)
# ================================

# Pane navigation using vim keys (keeps fingers on home row)
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Pane resizing using vim keys with repeat (easier than arrow keys)
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Alternative: Use Alt+vim keys for fine resizing (no prefix needed)
bind -n M-h resize-pane -L 1
bind -n M-j resize-pane -D 1
bind -n M-k resize-pane -U 1
bind -n M-l resize-pane -R 1

# ================================
# WINDOW MANAGEMENT
# ================================

# Create new window with current path
bind c new-window -c "#{pane_current_path}"

# Easy window navigation
bind -r p previous-window
bind -r n next-window

# Quick window switching (Alt+number, no prefix needed)
bind -n M-1 select-window -t 1
bind -n M-2 select-window -t 2
bind -n M-3 select-window -t 3
bind -n M-4 select-window -t 4
bind -n M-5 select-window -t 5
bind -n M-6 select-window -t 6
bind -n M-7 select-window -t 7
bind -n M-8 select-window -t 8
bind -n M-9 select-window -t 9

# ================================
# COPY MODE (VIM-STYLE)
# ================================

setw -g mode-keys vi

# Enter copy mode with easier key (v for visual mode like vim)
bind v copy-mode

# Vim-style copy mode bindings
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "xclip -in -selection clipboard"
bind -T copy-mode-vi r send-keys -X rectangle-toggle

# ================================
# SESSION MANAGEMENT
# ================================

# Session navigation
bind s choose-session
bind q confirm-before "kill-session"

# Quick session switching (Ctrl+Alt+arrow keys, no prefix needed)
bind -n C-M-Left switch-client -p
bind -n C-M-Right switch-client -n

# ================================
# MOUSE SUPPORT
# ================================

# Enable mouse for those who prefer mixed input
set -g mouse on

# ================================
# DISPLAY SETTINGS
# ================================

set -s set-clipboard on
set -g base-index 1
setw -g pane-base-index 1

# Automatically renumber windows when one is closed
set -g renumber-windows on

# Increase scrollback buffer size
set -g history-limit 10000

